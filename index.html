<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résolution de Pentominos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Résolution de Pentominos</h1>
    <p>Essayez de placer tous les pentominos sur un plateau de jeu de 10x6.</p>
  </header>
  <main>
    <section id="game-board"></section>
    <div class="controls">
      <button id="solve-btn">Résoudre</button>
      <button id="reset-btn">Réinitialiser</button>
    </div>
  </main>
  <footer>
    <p>Projet basé sur la problématique d'Ahmed Louali.</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
